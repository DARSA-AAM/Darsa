<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARSA</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <p><img src="logo.png" alt="DARSA Icon"><span> A Remote Sensing-Based System for Severity Assessment in Disaster-Stricken Areas</span></p>
            </div>
        </div>
    </div>
    
    <!-- Form for search -->
    <form action="secondpage.html" method="get">
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" class="search-input" name="search" placeholder="Search Location..." oninput="showSuggestions(this.value)">
                <div class="suggestions-box"></div>
                <button type="submit" class="search-button">Search</button>
            </div>
        </div>
    </form>
    
    <div class="footer">
        <footer>
            <p>For more info: <img src="gmail.png" alt="Footer Image"> <span><a href="mailto:darsa.aam@gmail.com">darsa.aam@gmail.com</a></span></p>
        </footer>        
    </div>
    <script src="suggestion.js"></script>
</body>
</html>
